<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cookie Clicker</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 60px;
      background-color: #f5f5f5;
    }

    button {
      font-size: 3rem;
      padding: 20px;
      cursor: pointer;
    }

    #counter, #cps {
      font-size: 1.5rem;
      margin-top: 15px;
    }

    #message {
      font-size: 1.2rem;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<h1>üç™ Cookie Clicker</h1>

<button id="cookieBtn">üç™</button>

<div id="counter">Clicks: 0</div>
<div id="cps">Cookies per second: 0</div>
<div id="message">Click the cookie to begin!</div>

<script>
  const button = document.getElementById("cookieBtn");
  const counterDisplay = document.getElementById("counter");
  const cpsDisplay = document.getElementById("cps");
  const messageDisplay = document.getElementById("message");

  let clicks = 0;

  button.addEventListener("click", function () {
    clicks++;


    // Update click counter
    counterDisplay.textContent = "Clicks: " + clicks;

    // Fake cookies per second stat
    let fakeCPS = (clicks / 5).toFixed(1);
    cpsDisplay.textContent = "Cookies per second: " + fakeCPS;

    // Milestone messages
    if (clicks === 10) {
      messageDisplay.textContent = "You're just getting started!";
    } else if (clicks === 25) {
      messageDisplay.textContent = "Wow, that's a lot of cookies üç™";
      document.body.style.backgroundColor = "#ffe4b5";
    } else if (clicks === 50) {
      messageDisplay.textContent = "Are you still clicking?";
      document.body.style.backgroundColor = "#ffd700";
    } else if (clicks === 100) {
      messageDisplay.textContent = "You win! Maybe take a break üòÑ";
      document.body.style.backgroundColor = "#90ee90";
    }
  });
</script>

</body>
</html>
